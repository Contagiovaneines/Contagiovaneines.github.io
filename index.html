<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus links - Giovane inês│Dev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <!-- Tela de Carregamento -->
    <div id="loading-screen"
        class="fixed inset-0 z-[1000] flex flex-col items-center justify-center overflow-hidden bg-[#151515]">
        <!-- GIF de Carregamento -->
        <img src="https://giffiles.alphacoders.com/143/143078.gif" alt="Carregando" class="mb-4" id="loading-image" />

        <!-- Texto "Carregando..." -->
        <div class="mb-4 text-4xl font-bold text-[#8FE20E]" id="loading-text">
            Carregando...
        </div>

        <!-- Barra de Progresso -->
        <div class="h-2 w-64 overflow-hidden rounded-full bg-[#202020]">
            <div id="loading-bar" class="h-full bg-[#8FE20E] transition-all duration-100 ease-out"></div>
        </div>

        <!-- Porcentagem de Progresso -->
        <div class="mt-2 text-xl text-white" id="progress-text">0%</div>
    </div>

    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="img/user-perfil.png" alt="user" />
                    </div>
                    <div class="name-user">
                        <h1>Giovane inês</h1>
                        <span>Desenvolvedor Web</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="img/smile-icon.png" alt="icon" />
                </div>
            </div>
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-angular"></i>
                        <i class="fab fa-php"></i>
                        <i class="fab fa-java"></i>
                        <i class="fa-solid fa-database"></i>
                        <i class="fab fa-github"></i>
                    </div>
                </div>
            </div>
            <div class="widget3">
                <a href="https://www.instagram.com/giovane_ines" target="_blank" class="tread">
                    <div class="text-tread">
                        <h1>Meu Instagram</h1>
                        <span>@giovane_ines</span>
                    </div>
                    <div class="img-tread"></div>
                </a>
                <div class="redes-sociais">
                    <a class="box-social gitlab" href="https://gitlab.com/contatogiovaneines"><i
                            class="fab fa-gitlab"></i></a>
                    <a class="box-social instagram" href="https://www.instagram.com/giovane_ines"><i
                            class="fab fa-instagram"></i></a>
                    <a class="box-social github" href="https://github.com/Contagiovaneines"><i
                            class="fab fa-github"></i></a>
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/giovane-ines/"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <!-- <div class="widget4">
                <a href="https://www.rmdeveloper.com.br" class="meu-site" target="_blank">
                    <img src="img/web-black-icon.png" alt="web">
                    <h1>Meu site portfolio</h1>
                </a>
            </div> -->
            <!-- Conteúdo do Portfólio -->

            <div id="portfolio-content" style="display: none">
                <span class="blinking">Portfólio em construção .... <br> veja meus projetos no github</span>
                <h2 class="mb-4 text-xl font-bold text-[#8FE20E]">Meu Portfólio</h2>

                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3" id="projects-container">
                    <!-- Os projetos serão gerados aqui via JavaScript -->
                </div>
            </div>
            <!-- Spotify -->
            <div class="widget6">
                <span>Estou escutando...</span>
                <iframe style="border-radius: 12px"
                    src="https://open.spotify.com/embed/playlist/5yKkmhToKpFmnhHRkoyNim?utm_source=generator"
                    width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
            
            
        </div>
    </div>

    <script src="animationLoading.js"></script>
</body>

</html>
